</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="nav__banner-fullwidth">
      <div class="nav__logo">
        <a href="Principal.html">
          <img src="../PaginaDeInicio/img/Black_and_Blue_Illustrative_Health_and_Fitness_Sporting_Club_Logo-removebg-preview.png" alt="Logo Realmyfit" />
        </a>
      </div>

      <ul class="nav__links">
        <li class="link"><a href="../PaginaDeInicio/Principal.html">Inicio</a></li>
        <li class="link"><a href="../Eventos/eventos.html">Eventos</a></li>
        <li class="dropdown">
          <a href="#">Servicios</a>
          <div class="dropdown-content">
            <a href="../Servicios/Membresias/Membresias.html">Membresía</a>
            <a href="../Servicios/Productos/Productos.html">Productos</a>
            <a href="../Servicios/Entrenadores/entrenadores.html">Entrenadores</a>
            <a href="../Servicios/Maquinas/maquinas.html">Máquinas</a>
          </div>
        </li>
        <li class="link"><a href="../Reseñas/reseñas.html">Reseñas</a></li>
        <li class="link"><a href="../Contacto/index.html">Contacto</a></li>
      </ul>

      <a href="../login/Index.html">
        <button class="btn">Iniciar Sesión</button>
      </a>
    </div>
  </nav>

  
  <section class="section__container">
    <h1 class="section__header">Formulario de Inscripción</h1>
    <p class="event-subheader">Regístrate para asegurar tu cupo en este evento</p>

    <form class="formulario-inscripcion">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required />
      </div>

      <div class="form-group">
        <label for="evento">Selecciona el evento</label>
        <select id="evento" name="evento" required>
          <option value="">-- Selecciona un evento --</option>
          <option value="caminata">Caminata Saludable</option>
          <option value="maraton">Maratón 10K</option>
          <option value="bootcamp">Bootcamp Extremo</option>
          <option value="yoga">Yoga al Aire Libre</option>
          <option value="zumba">Zumba Fitness</option>
          <option value="crossfit">Reto CrossFit</option>
          <option value="nutricion">Charla de Nutrición</option>
          <option value="bike">Ruta en Bicicleta</option>
        </select>
      </div>

      <button type="submit" class="btn">Inscribirme</button>
    </form>
  </section>

</body>
</html>
