    <form class="animated-form">
        <div class="form-header">
            <h1><i class="fas fa-paper-plane"></i> Contáctanos</h1>
            <p>Envíanos tus datos y te responderemos pronto</p>
        </div>
        
        <div class="form-group">
            <input type="text" id="nombre" required>
            <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
            <div class="underline"></div>
            <div class="focus-bg"></div>
        </div>
        
        <div class="form-group">
            <input type="email" id="email" required>
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <div class="underline"></div>
            <div class="focus-bg"></div>
        </div>
        
        <div class="form-group">
            <input type="tel" id="telefono" required>
            <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
            <div class="underline"></div>
            <div class="focus-bg"></div>
        </div>
        
        <div class="form-group">
            <textarea id="mensaje" rows="3" required></textarea>
            <label for="mensaje"><i class="fas fa-comment"></i> Mensaje</label>
            <div class="underline"></div>
            <div class="focus-bg"></div>
        </div>
        
        <button type="submit" class="submit-btn">
            <span>Enviar Mensaje</span>
            <i class="fas fa-paper-plane"></i>
        </button>
    </form>
